<!-- This creates and configures the onscreen elements of the node           -->


<!-- First, the content of the edit dialog is defined.                       -->
<script type="text/x-red" data-template-name="moment">
    <!-- data-template-name identifies the node type this is for              -->
    
    <!-- Each of the following divs creates a field in the edit dialog.       -->
    <!-- Generally, there should be an input for each property of the node.   -->
    <!-- The for and id attributes identify the corresponding property        -->
    <!-- (with the 'node-input-' prefix).                                     -->
    <!-- The available icon classes are defined Twitter Bootstrap glyphicons  -->

    <!-- TOPIC -->
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <!-- Input object -->
    <div class="form-row">
        <label for="node-input-input"><i class="fa fa-arrow-left"></i> Input</label>
        msg.<input type="text" id="node-input-input" placeholder="msg.payload">
    </div>
    <!-- Format String -->
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-eye-open"></i> Format</label>
        <input type="text" id="node-input-format" placeholder="yyyy-mm-dd HH:mm:ss">
    </div>
    <!-- Output object -->
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-arrow-right"></i> Output</label>
        msg.<input type="text" id="node-input-output" placeholder="msg.payload">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="moment">
    <!-- data-help-name identifies the node type this help is for             -->
    <!-- This content appears in the Info sidebar when a node is selected     -->
    <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
    <!-- node in the palette.                                                 -->
    <p>Format an input date and|or time message object.</p>
    <p>Input must be either a JS datetime object or a <a href="http://momentjs.com/docs/#/parsing/">string that Moment.js can resolve to such</a>.</p>
    <p>Outputs a formatted string on <b>msg.payload</b> by default, change by setting the output field.</p>
    <p>Also adds msg.topic if specified.</p>
    <p>Default format is ISO8601.</p>
    <p>Format may be any <a href="http://momentjs.com/docs/#/displaying/format/">format string allowed by Moment.JS</a><br>
    or one of the following (not case sensitive, alternatives in brackets):</p>
    <dl>
        <dt>fromNow (timeAgo)</dt>
        <dd>e.g. 30 minutes ago</dd>
        <dt>calendar (aroundNow)</dt>
        <dd>e.g. "Last Monday", "Tomorrow 2:30pm"</dd>
        <dt>date (jsDate)</dt>
        <dd>a Javascript Date object</dd>
    </dl>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('moment',{
        category: 'formats',      // the palette category
        color: '#a6bbcf',
        defaults: {               // defines the editable properties of the node
            name: {value:""},     //  along with default values.
            topic: {value:""},    //, required:true}
            input: {value:"payload"},
            format: {value:"ISO8601"},
            output: {value:"payload"}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "arrow-in.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"Date/Time Formatter";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
